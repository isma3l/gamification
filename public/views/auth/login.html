<div style="background-image: url('img/header.jpg'); background-repeat:no-repeat; background-size:100% 100%;height:100vh">

	<div style="overflow:hidden background:white">
		<!--
		<div style="float:left;margin-left:20px">
			<img src="img/logo.jpg" style="width:50%;" alt="">			
		</div>
		-->
		<div style="float:right; margin-right:30px; margin-top:10px">
			<button type="button" class="btn btn-danger" style="width:80px; margin-right:25px;" ng-click="vm.showLogin()">
				Login
			</button>
			<button type="button" class="btn btn-info " style="width:80px" ng-click="vm.showRegister()">Registro</button>			
		</div>
	</div>

	<div class="pen-title" style="padding-top:95px">
	  <h1 style="font-size:40px; color:white">Aprende en forma din치mica e  interactiva</h1>  
	</div>
	<!-- Form Module-->
	<div class="module form-module" style="border-radius: 10px 10px 10px 10px; border-top:0px; margin-top:-45px">	  
	  <div class="form">
	    <h2> <span style="color:#337AB7">  Ingresa a tu cuenta</span> </h2>
	    <form>
	      <input type="email" placeholder="Email" ng-model="vm.user.email" />
	      <input type="password" placeholder="Clave" ng-model="vm.user.password" />	      
	      <button style="background-color:#5cb85c; border-color:#4cae4c; border-radius:5px 5px 5px 5px" ng-click="vm.submit()">
	      	Login
	      </button>	      
	    </form>
	  </div>
	  <div class="form">
	    <h2 style="color:#337AB7">Crea una cuenta</h2>
	    <form>
	    	<input type="text" placeholder="Nombre" ng-model="vm.newUser.name" ng-changes="vm.changeInputsRegister()" required/>
	    	<input type="email" placeholder="Correo electr칩nico" ng-model="vm.newUser.email" ng-changes="vm.changeInputsRegister()" required/>	      	
	      	<input type="password" placeholder="Contrase침a" ng-model="vm.newUser.password" ng-changes="vm.changeInputsRegister()" required/>
	      	<input type="password" placeholder="Repita su contrase침a" ng-model="vm.newUser.password2" ng-changes="vm.changeInputsRegister()" required/>
		
			<select name="type" id="type" ng-model="vm.newUser.admin"  ng-changes="vm.changeInputsRegister()" 
			style="width:100%; padding:8px; background:white; border-color:#d9d9d9">
				<option ng-repeat="option in vm.types" value="{{option.value}}">{{option.description}}</option>
			</select>	
	    </form>
	    <button type="button"  class="btn btn-danger"  style="background-color:#5cb85c; border-color:#4cae4c;
	      	 border-radius:5px 5px 5px 5px; margin-top:19px" ng-click="vm.register()" >
	      		Registrarse
	      	</button>
	  </div>
	</div>	  	
</div>
